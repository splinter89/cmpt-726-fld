<html>
<head>
    <meta charset="utf-8">
    <title>Fingerprint Liveness Detection Quiz</title>
    <link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
<div>
    <div class="breadcrumbs"></div>
    <div class="step_title"></div>
    <div class="step step_train">
        <div>One sample is fake and the other one is live.</div>
        <div>Click on the FAKE fingerprint:</div>
        <div class="img"></div>
        <button onclick="quiz.next_train(this);">Next</button>
    </div>
    <div class="step step_test">
        <div>Is this fingerprint FAKE or LIVE?</div>
        <div class="img"></div>
        <div>
            <button onclick="quiz.test_answer(true);">FAKE</button>
            <button onclick="quiz.test_answer(false);">LIVE</button>
        </div>
    </div>
    <div class="step step_results">
        <div></div>
        <table cellspacing="0" cellpadding="0" style="border:0;"></table>
    </div>
</div>
<div style="font-style:italic; text-align:right;">The actual images were replaced due to the terms of use of the LivDet fingerprint database.</div>
<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="list.js"></script>
<script type="text/javascript" src="js.js"></script>
</body>
